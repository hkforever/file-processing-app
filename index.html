<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React File Processing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .feature-card p {
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .upload-area i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
        
        .upload-area h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .upload-area p {
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
        }
        
        .status h3 {
            color: #4ade80;
            margin-bottom: 1rem;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            color: #333;
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .modal-content p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .modal-btn {
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            border: none;
        }
        
        .modal-btn.primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .modal-btn.secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-alt"></i> 文件处理应用</h1>
            <p>强大的文件上传、处理和下载工具</p>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <i class="fas fa-upload"></i>
                <h3>文件上传</h3>
                <p>支持多种文件格式的快速上传，拖拽即可完成操作</p>
            </div>
            
            <div class="feature-card">
                <i class="fas fa-cogs"></i>
                <h3>智能处理</h3>
                <p>自动识别文件类型，提供相应的处理和转换功能</p>
            </div>
            
            <div class="feature-card">
                <i class="fas fa-download"></i>
                <h3>快速下载</h3>
                <p>处理完成后即可下载，支持批量下载和预览</p>
            </div>
        </div>
        
        <div class="upload-area">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>拖拽文件到此处</h3>
            <p>或者点击下方按钮选择文件</p>
            <button class="btn" onclick="selectFile()">
                <i class="fas fa-folder-open"></i> 选择文件
            </button>
        </div>
        
        <div class="status">
            <h3><i class="fas fa-check-circle"></i> 应用状态</h3>
            <p>✅ GitHub Pages 部署成功</p>
            <p>🌐 域名：hkforever.github.io/file-processing-app</p>
            <p>🚀 现在可以配置自定义域名了！</p>
        </div>
    </div>
    
    <!-- 文件确认模态框 -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <h3>文件上传确认</h3>
            <p id="fileInfo"></p>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="confirmUpload()">确定</button>
                <button class="modal-btn secondary" onclick="closeModal()">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 处理进度模态框 -->
    <div id="progressModal" class="modal">
        <div class="modal-content">
            <h3>正在处理文件...</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
    </div>
    
    <!-- 完成模态框 -->
    <div id="completeModal" class="modal">
        <div class="modal-content">
            <div style="
                width: 80px;
                height: 80px;
                background: linear-gradient(45deg, #4CAF50, #45a049);
                border-radius: 50%;
                margin: 0 auto 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 40px;
                color: white;
            ">✓</div>
            <h3>处理完成！</h3>
            <p>您的文件已成功处理完成</p>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="downloadFile()">下载文件</button>
                <button class="modal-btn secondary" onclick="continueUpload()">继续上传</button>
            </div>
        </div>
    </div>
    
    <script>
        let selectedFiles = [];
        
        function selectFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.accept = '*/*';
            
            input.onchange = function(e) {
                selectedFiles = Array.from(e.target.files);
                if (selectedFiles.length > 0) {
                    showFileModal(selectedFiles);
                }
            };
            
            input.click();
        }
        
        function showFileModal(files) {
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `已选择 ${files.length} 个文件：<br>${files.map(f => f.name).join('<br>')}`;
            
            const modal = document.getElementById('fileModal');
            modal.style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('fileModal').style.display = 'none';
            selectedFiles = [];
        }
        
        function confirmUpload() {
            document.getElementById('fileModal').style.display = 'none';
            showProgressModal();
            
            // 模拟文件处理过程
            let progress = 0;
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        showCompleteModal();
                    }, 500);
                }
            }, 200);
        }
        
        function showProgressModal() {
            document.getElementById('progressModal').style.display = 'flex';
        }
        
        function showCompleteModal() {
            document.getElementById('progressModal').style.display = 'none';
            document.getElementById('completeModal').style.display = 'flex';
        }
        
        function downloadFile() {
            // 创建示例文件下载
            const content = `文件处理完成报告
处理时间: ${new Date().toLocaleString()}
处理文件数量: ${selectedFiles.length}
文件列表:
${selectedFiles.map(f => `- ${f.name} (${(f.size / 1024).toFixed(2)} KB)`).join('\n')}

感谢使用文件处理应用！`;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '处理报告.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function continueUpload() {
            document.getElementById('completeModal').style.display = 'none';
            selectedFiles = [];
            
            // 重置进度条
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';
        }
        
        // 拖拽功能
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
            uploadArea.style.background = 'rgba(255, 255, 255, 0.2)';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            uploadArea.style.background = 'rgba(255, 255, 255, 0.1)';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            uploadArea.style.background = 'rgba(255, 255, 255, 0.1)';
            
            selectedFiles = Array.from(e.dataTransfer.files);
            if (selectedFiles.length > 0) {
                showFileModal(selectedFiles);
            }
        });
        
        console.log('🎉 文件处理应用加载成功！');
        console.log('📍 当前地址：', window.location.href);
        console.log('🌐 GitHub Pages 部署正常工作');
    </script>
</body>
</html>
